<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bookshelf Apps</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons"rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <nav>
        <div id="title">
            <h1>Bookshelf</h1>
        </div>
        <div class="search">
            <form id="searchBook">
                <input type="text" id="searchBookTittle" placeholder="Cari Buku">
                <button id="submit" type="submit">
                    <i class="material-icons small">search</i>
                </button>
            </form>
        </div>
    </nav>
    <main>
        <section class="input_section">
            <h2>Masukkan <br> Buku Baru</h2>
            <form id="inputBook">
                <div class="input">
                    <label for="tittle">Judul</label>
                    <input id="tittle" type="text" required>
                </div>
                <div class="input">
                    <label for="author">Penulis</label>
                    <input id="author" type="text" required>
                </div>
                <div class="input">
                    <label for="year">Tahun</label>
                    <input id="year" type="number" required>
                </div>
                <div class="input_inline">
                    <label for="isComplete">Selesai dibaca</label>
                    <input id="isComplete" type="checkbox">
                </div>
                <button id="submit" type="submit">Masukkan Buku ke rak </button>
            </form>
            <img src="img/bg.svg" alt="">
        </section>
        <section class="book_shelf">
            <div class="bookshelf-list">
                <div class="list-incompleted">
                    <h3 class="tittle-incompleted">Belum Selesai di Baca</h3>
                    <div id="incompleteBookshelf"></div>
                </div>
                <div class="list-completed">
                    <h3 class="tittle-completed">Selesai dibaca</h3>
                    <div id="completeBookshelf"></div>
                </div>
            </div>
        </section>
        <div id="deletemodal" class="modal">
            <div class="modal-content">
                <p>Anda yakin menghapus buku ini?</p>
                <div class="modal-button">
                    <div>
                        <button class="btn-iya" id="iya">Iya</button>
                        <button class="btn-tidak" id="tidak">Tidak</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="editmodal" class="modalEdit">
            <div class="modal-content">
                <p>Edit Buku</p>
                <form id="formEdit" class="form-modal">
                    <div class="input">
                        <label for="title">Judul Buku</label>
                        <input type="text" id="titleEdit" name="title" required>
                    </div>
                    <div class="input">
                        <label for="date">Pencipta</label>
                        <input type="text" id="authorEdit" name="date" required>
                    </div>
                    <div class="input">
                        <label for="date">Tahun Terbit</label>
                        <input type="number" id="yearEdit" name="year" required>
                    </div>
                    <div>
                        <label for="check">Buku sudah selesai dibaca</label>
                        <input id="isCompletedEdit" name="check" type="checkbox">
                    </div>
                    <div style="display: flex;">
                        <input type="submit" value="Simpan" name="Submit" class="btn-submit">
                        <button id="cancel" class="btn-cancel-edit">Batal</button>
                    </div>
                </form>
            </div>
        </div>

    </main>
    <script src="assets/js/data.js" type="text/javascript"></script>
    <script src="assets/js/dom.js" type="text/javascript"></script>
    <script src="assets/js/main.js" type="text/javascript"></script>
</body>
</html>
